    <div class="container">

        <form action="connect.php" method="POST">
            <div class="user-details">

                    <span class="details">First Name</span>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" id="lname" name="lname" required>
                </div>

                    </span>
                    <input type="text" id="email" name="email" placeholder="abc@xyz.com" required>

                    <span class="details">Mobile No</span>
                    <input type="number" placeholder="+91 9XX XXXX XXX" id="phn" name="phn" required>
                </div>
                <div class="input-box">
                    <span class="details">Date</span>

                    <input type="date" id="start" name="start" value="2021-09-08" min="2021-09-7" max="2025-12-31">
                </div>

                </div> -->

                <div class="input-box">
                    <span class="details">Comments About Your Gathering</span>
                    <input type="text" placeholder="write something" id="cm" name="cm" required>
                </div>
